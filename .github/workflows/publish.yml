name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build
        run: dotnet build dotnet/Z9.Protobuf.Community.sln --configuration Release -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Test
        run: dotnet test dotnet/Z9.Protobuf.Community.sln --configuration Release --no-build

      - name: Push to NuGet
        run: dotnet nuget push dotnet/Z9.Protobuf.Community/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
